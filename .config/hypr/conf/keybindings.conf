$term = footclient
$editor = code
$browser = brave
$mainMod = SUPER
$filemanager = yazi
$floaterm = $term -T
$dpms=$HYPRSCRIPTS/utility/dpms.sh

bindl = $mainMod, I, exec, $dpms 
# Open application
$app = $HYPRSCRIPTS/utility/rofi.sh
bindd = $mainMod, V, Open vscode or code, exec, $editor
bind = $mainMod, D, exec, discord
bind = $mainMod, T, exec, Telegram
bind = $mainMod, B, exec, $browser
bind = CTRL ALT, S, exec, spotify
bind = CTRL, TAB, exec, $app Window
bind = $mainMod, R, exec, $app Menu
bind = $mainMod, E, exec, $term $filemanager 
bind = $mainMod, Q, exec, $term tmux
bindd = $mainMod CTRL, M, mode menu,exec, $HYPRSCRIPTS/utility/mode.sh
bindd = CTRL $mainMod, return, Open Terminal, exec, $term
bind = CTRL ALT, RETURN, exec, kitty


# Floating application
bindd = CTRL SHIFT, Escape,Open system monitor, exec, $floaterm 'btop' btop
bindd = CTRL ALT, E, Open file manager, exec, $floaterm 'floating yazi' $filemanager
bind = $mainMod SHIFT, Q, exec, $floaterm 'floating foot'


# Launcher
bind = $mainMod, H, exec, $HYPRSCRIPTS/utility/key_hints.sh
bind = $mainMod, return, exec, $HYPRSCRIPTS/utility/power.sh


# Rofi launch
bind = ALT, SPACE, exec, $app Emoji
bind = ALT, X, exec, $app Clipboard


# Wallpaper changer
$wlp = $HYPRSCRIPTS/wallpaper
bind = $mainMod, N, exec, $wlp/random.sh
bind = $mainMod, M, exec, $wlp/select.sh
bind = $mainMod, L, exec, $wlp/live.sh


# Screenshot & Record
$scrc = $HYPRSCRIPTS/screenshot-record/screenshot.sh
$rc = $HYPRSCRIPTS/screenshot-record/record.sh
bindel = ,Print, exec, $scrc full
bindel = $mainMod CTRL, S, exec, $scrc
bindel = SHIFT_R, Print, exec, $scrc AREA
bind = ,F10, exec, $rc no_audio
bind = ,F9, exec, $rc


# Hide Window
$mva = $HYPRSCRIPTS/moveactive.sh
bind = $mainMod, K, exec, $mva


# Toggle
$tgl = $HYPRSCRIPTS/toggle.py
bind = ,F12, exec, $tgl time
bind = ,F8, exec, $tgl hypridle
bind = $mainMod, ESCAPE, exec, $tgl waybar
bind = CTRL ALT, L, exec, pidof hyprlock || hyprlock --grace 10


# Group keybindings
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, TAB, changegroupactive, f
bindd = $mainMod CTRL, COMMA, change active group backwards, changegroupactive, b
bindd = $mainMod CTRL, PERIOD, change active group forwards, changegroupactive, f


# Hyprland keybindings
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, C, killactive,
bind = $mainMod, A, togglesplit,
bind = $mainMod, W, togglefloating,
bind = $mainMod SHIFT, R, exec, hyprctl reload && hyprctl notify 1 5000 "rgb(40a02b)" "Hyprctl Reload"
bind = ,F11, fullscreen, # toggle the window between focus and fullscreen


# Move focus with mainMod + arrow keys
bind = $mainMod, up, movefocus, u
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, right, movefocus, r
bindd = $mainMod, TAB, Cycle focus, cyclenext


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, X, resizewindow
bindm = $mainMod, Z, movewindow


# Switch workspaces to a relative workspace
bind = $mainMod CTRL, Right, workspace, r+1
bind = $mainMod CTRL, Left, workspace, r-1


# Move to the first empty workspace
bind = $mainMod CTRL, Down, workspace, empty
bind = $mainMod CTRL, Up, workspace, previous


# Multimedia & audio
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = $mainMod ALT, Right, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod ALT, Left, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = $mainMod ALT, mouse_up, exec,  wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod ALT, mouse_down, exec,  wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-


# LCD brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = $mainMod ALT, UP, exec, brightnessctl -e4 -n2 set 5%+
bindel = $mainMod ALT, DOWN, exec, brightnessctl -e4 -n2 set 5%-


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# Resize windows
bindde = $mainMod SHIFT, Right, $d resize window right , resizeactive, 30 0
bindde = $mainMod SHIFT, Left, $d resize window left, resizeactive, -30 0
bindde = $mainMod SHIFT, Up, $d resize window up, resizeactive, 0 -30
bindde = $mainMod SHIFT, Down, $d resize  window down, resizeactive, 0 30


# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT $CONTROL, left,Move active window to the left,exec, $moveactivewindow -30 0 
binded = $mainMod SHIFT $CONTROL, right,Move active window to the right,exec, $moveactivewindow 30 0
binded = $mainMod SHIFT $CONTROL, up,Move active window up,exec, $moveactivewindow  0 -30
binded = $mainMod SHIFT $CONTROL, down,Move active window down,exec, $moveactivewindow 0 30


# frfrfr
binded = $mainMod ALT $CONTROL, left,Move active window to the left,exec, hyprctl dispatch movewindow l
binded = $mainMod ALT $CONTROL, right,Move active window to the right,exec, hyprctl dispatch movewindow r
binded = $mainMod ALT $CONTROL, up,Move active window up,exec, hyprctl dispatch movewindow u
binded = $mainMod ALT $CONTROL, down,Move active window down,exec, hyprctl dispatch movewindow d


# ALT+TAB
bind = ALT, TAB, exec, $HYPRSCRIPTS/alttab/enable.sh 'down'
bind = ALT SHIFT, TAB, exec, $HYPRSCRIPTS/alttab/enable.sh 'up'
