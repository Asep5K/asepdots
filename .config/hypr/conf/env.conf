# üñ•Ô∏è Graphics & Hardware Acceleration
# env = LIBGL_DRI3_DISABLE,1         # Disable DRI3 if causing issues with some GPUs
env = LIBVA_DRIVER_NAME,i965       # Force Intel VAAPI driver (use 'iHD' for newer GPUs)

# üåê Wayland / Session Environment
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = MOZ_ENABLE_WAYLAND,1         # Enable native Wayland for Firefox / Mozilla apps
env = DISCORD_USE_WAYLAND,1
env = OZONE_PLATFORM,wayland

# üß© Qt Applications
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,gtk2 # Force QT gtk 2 themes (for old apps)
env = QT_QPA_PLATFORM,wayland # Force QT wayland platform
env = QT_QPA_PLATFORMTHEME,gtk3 # Force QT gtk 3 themes

# üé® GTK & Theme Settings
env = GTK_THEME,Papirus            # Set GTK theme
env = XCURSOR_PATH,/usr/share/icons:$HOME/.local/share/icons

# üñ±Ô∏è Cursor Settings
env = XCURSOR_SIZE,5
env = HYPRCURSOR_SIZE,24
